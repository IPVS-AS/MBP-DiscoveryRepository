<!DOCTYPE html>
<html lang="en" ng-app="repositoryApp">
<head>
    <meta charset="UTF-8">
    <title>Discovery Repository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="MainController">
<div class="jumbotron">
    <h1>Discovery Repository</h1>
    <p>Repository for manging device descriptions and providing them to the MBP.</p>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header bg-success text-white text-left">
                    Available device descriptions
                </div>
                <div class="card-body">
                    <table class="table table-hover" st-table="displayedCollection"
                           st-safe-src="deviceDescriptionsList">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="device in displayedCollection">
                            <td>{{device.name}}</td>
                            <td>{{device.description}}</td>
                            <td>
                                <form ng-submit="deleteDeviceDescription(device.id)">
                                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i>&nbsp;Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr ng-show="deviceDescriptionsList.length === 0">
                            <td colspan="2">No device descriptions available</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="3" class="text-center">
                                <div st-pagination="" st-items-by-page="8"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <br/>
            <div class="card">
                <div class="card-header bg-secondary text-white text-left">
                    Add device description
                </div>
                <div class="card-body">
                    <form ng-submit="addDeviceDescription()">
                        <div class="form-group">
                            <label for="add-device-description">Device description:</label>
                            <textarea class="form-control" rows="5" id="add-device-description"
                                      ng-model="deviceDescriptionInput">
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header bg-info text-white text-left">
                    Status
                </div>
                <div class="card-body">
                    <div id="statsHeader" class="row" style="display:none;">
                        <div class="col-sm-6">
                            <div id="statsFactsContainer" class="text-left"></div>
                        </div>
                        <div class="col-sm-6">
                            <button id="statsRecalculateButton" type="button" class="btn btn-primary float-right">
                                <span class="spinner-border spinner-border-sm" style="display:none;"></span>
                                Neu berechnen
                            </button>
                        </div>
                    </div>
                    <div id="statsSpinner" class="spinner-border text-info"></div>
                    <br/><br/>
                    <div id="statsSongTableContainer">
                        <table id="statsSongTable">
                            <thead>
                            <tr>
                                <th>Rang</th>
                                <th>Lied</th>
                                <th>Punkte</th>
                                <th>Stimmen</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>

</body>

<script src="plugins/angularjs/angular.min.js"></script>
<script src="plugins/angularjs/smart-table.min.js"></script>
<script src="plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</html>
